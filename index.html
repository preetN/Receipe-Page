<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:ital,wght@0,1;0,700;1,1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Receipes</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Logo section-->
      <div class="logo-section flex container">
        <div class="logo">
          <img src="img/fork-cute-cookie.webp" alt="" width="100px" />
        </div>
        <div class="searchbar">
          <input type="text" placeholder="Seacrh Here ..." />
        </div>
      </div>
      <!-- Navbar -->
      <div class="navbar-section container">
        <ul class="flex">
          <li>Home</li>
          <li>Receipes</li>
          <li>Diet plan</li>
          <li>Gallery</li>
          <li>My Story</li>
          <li>Contact</li>
        </ul>
      </div>
      <!-- Hero-section -->
      <div class="container">
        <div class="hero-section flex">
          <div class="description">
            <h2>I love Cooking...</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
          </div>
          <div class="image">
            <img src="/img/cooking.webp" alt="" />
          </div>
        </div>
      </div>
      <!-- Meal-section -->
      <div class="meal-section container flex">
        <div class="meal flex">
          <a href="">
            <i class="fa-solid fa-mug-saucer"></i>

            <p>Breakfast</p>
          </a>
        </div>
        <div class="meal flex">
          <a href="">
            <i class="fa-solid fa-mug-saucer"></i>
            <p>Lunch</p>
          </a>
        </div>
        <div class="meal flex">
          <a href="">
            <i class="fa-solid fa-mug-saucer"></i>
            <p>Dinner</p>
          </a>
        </div>
        <div class="meal flex">
          <a href="">
            <i class="fa-solid fa-mug-saucer"></i>
            <p>Snacks</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
